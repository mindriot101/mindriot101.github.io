{% extends "base.html" %}

{% block content %}
    <section>
        <article>
            <header>
                <h2>
                    <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark"
                       title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h1>
                </h2>
                <p><i>{{ article.date|strftime("%Y-%m-%d") }}</i></p>
                <div class="entry-content">
                    {{ article.content }}
                </div>
            </header>
        </article>
    </section>
{% endblock %}
